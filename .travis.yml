# Build on macOS with Xcode 9.1
os: osx
osx_image: xcode9.1

# Configure caching
cache:
  timeout: 300000 # 5 minutes
  directories:
    - $HOME/src

# Install dependencies
install:
  ## TODO: Switch back to master one the non-interactive features are in
  - wget "https://github.com/Micky1979/Build_Clover/raw/work/Build_Clover.command"
  - chmod +x Build_Clover.command
  - cp -f "${TRAVIS_BUILD_DIR}/BuildCloverConfig.txt" "${HOME}/BuildCloverConfig.txt"
  - sed -i -e "s/.*SUGGESTED_CLOVER_REV.*/SUGGESTED_CLOVER_REV=${CLOVER_REVISION}/" "${HOME}/BuildCloverConfig.txt"

# Build
script:
  - .scripts/build.sh

# Prepare to deploy (setup tags etc.)
before_deploy:
  - source .scripts/deploy.sh

# Deploy
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: $HOME/src/edk2/Clover/CloverPackage/sym/Clover_*
  skip_cleanup: true
  name: "${GIT_TAG}"
  body: "${GIT_TAG_MSG}"
  on:
    tags: false
    branch: master
    condition: "$CLOVER_DEPLOY = true"
    repo: Dids/clover-builder

# Only build on specific branches
branches:
  only:
    - master
    - development
