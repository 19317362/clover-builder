# Build on macOS with Xcode 9.1
os: osx
osx_image: xcode9.1

# Configure caching
cache:
  timeout: 300000 # 5 minutes
  directories:
    - $HOME/src

# Define our build stages
jobs:
  include:
    - stage: Build
      install:
        - wget "https://github.com/Dids/Build_Clover/raw/master/Build_Clover.command"
        - chmod +x Build_Clover.command
        - ln -sf "${TRAVIS_BUILD_DIR}/BuildCloverConfig.txt" "${HOME}/BuildCloverConfig.txt"
      script:
        - ./Build_Clover.command
    - stage: GitHub Release
      if: branch = master
      script:
        - git config --global user.email "builds@travis-ci.com"
        - git config --global user.name "Travis CI"
        - export CLOVER_PKG_NAME=$(echo -n $HOME/src/edk2/Clover/CloverPackage/sym/Clover_*.pkg)
        - export CLOVER_PKG_NAME=$(basename ${CLOVER_PKG_NAME})
        - export CLOVER_PKG_NAME=$(echo -n ${CLOVER_PKG_NAME/.pkg/})
        - export GIT_TAG=$(echo -n ${CLOVER_PKG_NAME/Clover_/})
        - git tag $GIT_TAG -a -m ''
        - git push -q https://$GITHUB_OAUTH_TOKEN@github.com/Dids/clover-builder --tags
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: $HOME/src/edk2/Clover/CloverPackage/sym/Clover_*
        skip_cleanup: true
        on:
          tags: false
          branch: master

# Only build on specific branches
branches:
  only:
    - master
    - development
